<!DOCTYPE html>
{% extends "filterHeader.html" %}
{% load staticfiles %}<!-- Loading Static files, for example: photos-->
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<html lang = "en"/>
<html>
	<body>
		{% block content %}
		<script type="text/javascript">
		function goBack() {
			window.history.back()
		}
		</script>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
			{{ form.as_table }}
			</table>
			<h4>Currently, photo is:</h4>
			<div><img src="/static/images/{{id}}.jpg"  alt="" width=500 height=500 class="img-responsive center-block"></div>
			<button onclick="goBack()">Back</button>
			<input type="submit" value="Save">
		</form>
		{% endblock %}
	</body>
</html>
